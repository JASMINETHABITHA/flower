<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Tracer</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> <!-- Calligraphy font -->
    <style>
        body {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/784/741/214/scripture-write-wallpaper-thumb.jpg');
            background-size: cover;
            color: white; /* Text color set to white */
            font-family: 'Great Vibes', cursive; /* Calligraphy font */
            text-align: center;
            padding: 50px;
        }
        .checklist {
            list-style-type: none;
            padding: 0;
        }
        .checklist li {
            margin: 10px 0;
            font-size: 1em; /* Set font size to 15px */
        }
        h1 {
            font-size: 3em; /* Increase heading size */
        }
        h2 {
            font-size: 2.5em; /* Section title size */
        }
        p {
            font-size: 1.5em; /* Increase paragraph size */
        }
        .section-title {
            font-size: 2.5em;
            margin: 20px 0;
            position: relative;
        }
        .section-title:after {
            content: '';
            display: block;
            width: 100%;
            height: 5px; /* Height of the border */
            background: url('https://example.com/flower-border.png') repeat-x; /* Replace with your flower border image */
            position: absolute;
            bottom: -10px; /* Positioning the border */
            left: 0;
        }
        .version-input {
            margin: 20px 0;
            font-size: 1.2em; /* Font size for version input */
        }
    </style>
</head>
